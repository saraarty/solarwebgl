<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<style>
#mycanvas
{
    width: 100%;
    height: 100%;
    background: url('./img/myback.jpg');
    background-size:     cover;
    background-repeat:   no-repeat;
    background-position: center center;
}
  </style>
</head>

<body>
  <canvas id="mycanvas" width="1200" height="400"></canvas>
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="rangespeed" class="form-label">Speed:</label>
        <input type="range" class="form-range" id="rangespeed" min="1" max="40" step="1" value="1">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col p-1">
        <h6>Controls:</h6>
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <b>Speed:</b>
        Speed slider or "-" "+" keys.
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <b>Zoom:</b>
        Mouse scroll or "R" "F" keys.
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <b>Move (point of view):</b>
        Hold left mouse button and move (drag) or use "Arrow Keys" on keyboard.
      </div>
    </div>
    <div class="row">
      <div class="col p-1">
        <b>Move (camera location):</b>
        Use "W" "A" "S" "D" on keyboard.
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/cuon-matrix.js"></script>
  <script src="shader.js"></script>
  <script src="funcs.js"></script>
  <script src="code.js"></script>
</body>

</html>
